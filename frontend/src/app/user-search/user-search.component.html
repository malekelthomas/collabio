<div>

  <div id="search-component">
    <input #searchBox id="search-box" (input)="search(searchBox.value)">
  </div>
  <ul #searchList class="search-result">
    <li *ngFor="let user of users$ | async">
      <a (click)="goToUser(user.user_name)">
        {{user.user_name}}
      </a>
    </li>
  </ul>
</div>
