<div *ngIf="followers && user.length > 0">
  <ul class="followers">
    <li *ngFor="let follower of followers">
      <p>
        {{follower.user_name | titlecase}} {{follower.last_name | titlecase}}
      </p>
    </li>
  </ul>
</div>
<div>
  <p>You don't have any followers yet {{user}}</p>
</div>
